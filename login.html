<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center ">Login</h3>
                            <div class="form-group">
                                <label for="username">E-mail</label><br>
                                <input type="text" name="email" class="form-control emailclass">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label><br>
                                <input type="text" name="senha" id="password" class="form-control passwordclass">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="login"  v-on:click="login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new vue({
      el: '#login',
      template: `
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center ">Login</h3>
                            <div class="form-group">
                                <label for="username">E-mail</label><br>
                                <input type="text" name="email" :class="emailclass">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label><br>
                                <input type="text" name="senha" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="login"  v-on:click="login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    `,
    data() {
        return {
          email: '',
          senha: '',
        }
      },

    methods: {
       login() {
       if(!this.email){
               alert("Preencha o seu e-mail por favor!")
               this.emailclass = "error";
               return
       }   

        if(!this.senha){
               alert("Preencha a sua senha por favor!")
               this.passwordclass = "error";
               return
           }

       alert("Parabens" + this.email +"!! Voce acabou de fazer o seu cadastro.");
       return
    }

}
    })
   
    

    
   
   
    </script>

    <style>
        body {
  margin: 0;
  padding: 0;
  background-image: linear-gradient(#5e3023, #69140e, black);
  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 320px;
  border: 4px solid black;
  background-image: linear-gradient(#964b00, #f3ca4c, #964b00);
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}
    </style>
</body>
</html>
